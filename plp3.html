<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements & Basic Validation</title>
    <link rel="stylesheet" href="plp3.css">
</head>
<body>
    <div class="container">
        <h2>Interactive Image</h2>
        <div class="image-container">
            <img id="mainImage" src="img1.jpg" alt="Image 1">
        </div>

        <h2>Button Interaction</h2>
        <button id="clickButton">Click Me</button>
        <p id="clickMessage"></p>

        <h2>Basic Form</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name (Required):</label>
                <input type="text" id="name" name="name">
                <p class="error-message" id="nameError"></p>
            </div>
            <button type="submit">Submit</button>
            <p id="formMessage"></p>
        </form>
    </div>

    <script src="plp3.js"></script>
</body>
</html>
